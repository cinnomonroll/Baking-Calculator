<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallCalculator</title>
    <link rel="stylesheet" href="stlyle_test.css">
</head>
<body>
    <h1>Conversion Calculator</h1>
        <h2>Flours</h2>
        <label for="flour-type">Type of Flour</label>
        <select id="flour-type">
        <option value="none">Select Flour</option>
            <option value="all-purpose">All Purpose Flour</option>
            <option value="whole-wheat">Whole Wheat Flour</option>
            <option value="cake/pastry">Cake/Pastry Flour</option>
            <option value="bread">Bread Flour</option>
            <option value="almond">Almond Flour</option>
        </select>
        <label for="flour_convert_from">Convert From:</label>
        <select id="flour_convert_from">
        <option value="none">Select</option>
            <option value="teaspoon">Teaspoon</option>
            <option value="tablespoon">Tablespoon</option>
            <option value="cup">Cup</option>
            <option value="gram">Gram</option>
            <option value="ounce">Ounce</option>
            <option value="pound">Pound</option>
        </select>
        <label for="flour_convert_to">Convert To:</label>
        <select id="flour_convert_to">
        <option value="none">Select</option>
            <option value="teaspoon">Teaspoon</option>
            <option value="tablespoon">Tablespoon</option>
            <option value="cup">Cup</option>
            <option value="gram">Gram</option>
            <option value="ounce">Ounce</option>
            <option value="pound">Pound</option>
        </select>
        <label for="flour-amount">Amount:</label>
        <input type="number" id="flour-amount" placeholder="Enter amount">
        <button onclick="convertFlour()">Convert</button>
        <p id="result"></p>
        <script src="script_test.js"></script>
